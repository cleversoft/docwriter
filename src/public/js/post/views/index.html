<div class="dw-heading">
    <h1>Posts <a href="#/post/add" class="btn btn-default btn-sm"><i class="fa fa-plus"></i> Add new post</a></h1>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Slug</th>
            <th>Created date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="post in posts">
            <td>{{ post.title }}</td>
            <td>{{ post.slug }}</td>
            <td><span am-time-ago="post.created_date"></span></td>
            <td ng-switch="post.status">
                <span ng-switch-when="deactivated">Not publish yet</span>
                <span ng-switch-when="activated">Published</span>
                <span ng-switch-when="draft">Draft</span>
            </td>
            <td>
                <button ng-click="confirm(post)" class="btn btn-danger">Remove</button>
                <a href="#/post/edit/{{ post._id }}" class="btn btn-default">Edit</a>
                <button ng-click="publish(post)" class="btn btn-default">{{ post.status === 'activated' ? 'Unpublish' : 'Publish' }}</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Confirmation modal -->
<script type="text/ng-template" id="removePostModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Message</h3>
    </div>
    <div class="modal-body">
        <p>Are you sure that you want to remove the post titled <strong>{{ selected.title }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="remove()">Yes</button>
        <button class="btn btn-default" ng-click="cancel()">No</button>
    </div>
</script>

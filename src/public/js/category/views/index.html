<div class="dw-heading">
    <h1>Categories | <a href="#/category/add">Add new category</a></h1>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Position</th>
            <th>Name</th>
            <th>Slug</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="category in categories">
            <td>{{ category.index + 1 }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.slug }}</td>
            <td>
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="order(category, 'up')" ng-disabled="ordering || category.index === 0"><i class="fa fa-chevron-up"></i></button>
                    <button class="btn btn-default" ng-click="order(category, 'down')" ng-disabled="ordering || category.index === categories.length - 1"><i class="fa fa-chevron-down"></i></button>
                </div>
                <a href="#/category/edit/{{ category._id }}" class="btn btn-default">Edit</a>
                <button ng-click="confirm(category)" class="btn btn-danger">Remove</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Confirmation modal -->
<script type="text/ng-template" id="removeCategoryModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Message</h3>
    </div>
    <div class="modal-body">
        <p>Are you sure that you want to remove <strong>{{ selected.name }}</strong> category?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="remove()">Yes</button>
        <button class="btn btn-default" ng-click="cancel()">No</button>
    </div>
</script>

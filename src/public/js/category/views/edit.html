<div class="dw-heading">
    <h1><a href="#/category">Categories</a> / Edit the category</h1>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="alert" ng-class="{ 'alert-warning': msg !== 'ok', 'alert-success': msg === 'ok' }" ng-show="msg">{{ msg === 'ok' ? 'The category is added successfully' : msg }}</div>

        <form class="form-horizontal" ng-submit="save()">
            <div class="form-group">
                <label class="col-md-4 control-label">Name</label>
                <div class="col-md-8">
                    <input type="text" ng-model="category.name" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Slug</label>
                <div class="col-md-8">
                    <input type="text" category-slug ng-model="category.slug" class="form-control" category-name="category.name" category-id="category._id" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="dw-heading">
    <a href="/admin/user">Users</a> / Edit user
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="alert" ng-class="{ 'alert-warning': msg !== 'ok', 'alert-success': msg === 'ok' }" ng-show="msg">{{ msg === 'ok' ? 'The user is updated successfully' : msg }}</div>

        <form class="form-horizontal" ng-submit="save()">
            <div class="form-group">
                <label class="col-md-4 control-label">Full name</label>
                <div class="col-md-4">
                    <input type="text" ng-model="user.first_name" class="form-control" placeholder="First" />
                </div>
                <div class="col-md-4">
                    <input type="text" ng-model="user.last_name" class="form-control" placeholder="Last" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Username</label>
                <div class="col-md-8">
                    <input type="text" ng-model="user.username" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Email address</label>
                <div class="col-md-8">
                    <input type="text" ng-model="user.email" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Role</label>
                <div class="col-md-4">
                    <select ng-model="user.role" class="form-control">
                        <option value="admin">Administrator</option>
                        <option value="root">Root</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">New password</label>
                <div class="col-md-8">
                    <input type="password" ng-model="user.newPassword" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Retype password</label>
                <div class="col-md-8">
                    <input type="password" ng-model="user.confirmPassword" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

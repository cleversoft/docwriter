<div class="dw-login" ng-controller="AuthCtrl">
    <form ng-submit="signin(credentials)">
        <div class="modal-header">
            <h3 class="modal-title">Sign in</h3>
        </div>

        <div class="modal-body">
            <div class="alert alert-warning" ng-show="error">{{ error }}</div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" ng-model="credentials.username" placeholder="Username" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" ng-model="credentials.password" placeholder="Password" />
            </div>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </form>
</div>
